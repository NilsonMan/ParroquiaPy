{% extends "base.html" %}

{% block title %}Menu Principal{% endblock %}

{% block content %}
<div class="menu-container">
    <h1>Bienvenido, {{ username }}</h1>
    <p>Rol: {{ role }}</p>

    <div class="search-container" style="width: 80%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; margin-top: 50px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="font-size: 2.5em; color: #333; text-align: center; margin-bottom: 20px;">Buscar Cliente o Difunto</h2>
        <form action="{{ url_for('buscar') }}" method="get" style="width: 70%; margin: auto;">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="query" style="display: block; margin-bottom: 5px; font-weight: bold;">Buscar por nombre, cripta o difunto:</label>
                <input type="text" id="query" name="query" required style="width: calc(100% - 12px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            </div>
            <div class="form-group">
                <button type="submit" style="background-color: #04AA6D; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer; border-radius: 4px;">Buscar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
