{% extends "base.html" %}

{% block title %}Checklist de Documentos{% endblock %}

{% block content %}
<h1>Checklist de Documentos para Cripta {{ cripta }}</h1>

<form method="post">
    <label>
        <input type="checkbox" name="Identificacion_titular" {% if checklist and checklist['Identificacion_titular'] %}checked{% endif %}>
        Identificación del titular
    </label><br>
    <label>
        <input type="checkbox" name="Identificacion_beneficiario1" {% if checklist and checklist['Identificacion_beneficiario1'] %}checked{% endif %}>
        Identificación beneficiario 1
    </label><br>
    <label>
        <input type="checkbox" name="Identificacion_beneficiario2" {% if checklist and checklist['Identificacion_beneficiario2'] %}checked{% endif %}>
        Identificación beneficiario 2
    </label><br>
    <label>
        <input type="checkbox" name="Acta_defuncion" {% if checklist and checklist['Acta_defuncion'] %}checked{% endif %}>
        Acta de defunción
    </label><br>
    <label>
        <input type="checkbox" name="Autorizacion_cremacion" {% if checklist and checklist['Autorizacion_cremacion'] %}checked{% endif %}>
        Autorización de cremación
    </label><br>
    <label>
        <input type="checkbox" name="Acta_traslado_cenizas" {% if checklist and checklist['Acta_traslado_cenizas'] %}checked{% endif %}>
        Acta de traslado de cenizas
    </label><br>
    
    <button type="submit">Guardar</button>
</form>
{% endblock %}
