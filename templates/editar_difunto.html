{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <form method="POST" action="{{ url_for('editar_difunto', id=difunto.ID_difunto) }}">
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo:</label>
                <input type="text" name="nombre_completo" id="nombre_completo" value="{{ difunto.Nombre_completo }}" required>
            </div>
            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" name="apellido_paterno" id="apellido_paterno" value="{{ difunto.Apellido_paterno }}" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" name="apellido_materno" id="apellido_materno" value="{{ difunto.Apellido_materno }}" required>
            </div>
            <div class="form-group">
                <label for="cripta">Cripta:</label>
                <input type="text" name="cripta" id="cripta" value="{{ difunto.Cripta }}" required>
            </div>
            <div class="form-group">
                <label for="fecha_defuncion">Fecha de Defunci√≥n:</label>
                <div class="form-center">   <input type="date" name="fecha_defuncion" id="fecha_defuncion" value="{{ difunto.Fecha_defuncion }}" required>
            </div> </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <div class="form-center">  <input type="date" name="fecha" id="fecha" value="{{ difunto.Fecha }}" required>
            </div></div>
            <div class="form-center"><button type="submit">Actualizar</button> </div>
        </form>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
{% endblock %}
