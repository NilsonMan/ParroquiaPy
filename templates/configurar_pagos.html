{% extends "base.html" %}

{% block title %}Configuración de Pagos{% endblock %}

{% block content %}
<div class="configuracion-pagos-container" style="width: 80%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; margin-top: 50px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="font-size: 2.5em; color: #333; text-align: center; margin-bottom: 20px;">Configuración de Pagos</h2>
    <form action="{{ url_for('configurar_pagos') }}" method="post" style="width: 70%; margin: auto;">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="monto_mantenimiento" style="display: block; margin-bottom: 5px; font-weight: bold;">Monto de Mantenimiento Anual:</label>
            <input type="number" step="0.01" id="monto_mantenimiento" name="monto_mantenimiento" value="{{ configuracion['monto_mantenimiento'] }}" required style="width: calc(100% - 12px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="fecha_inicio" style="display: block; margin-bottom: 5px; font-weight: bold;">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" value="{{ configuracion['fecha_inicio'] }}" required style="width: calc(100% - 12px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
        </div>
        <div class="form-group">
            <button type="submit" style="background-color: #04AA6D; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer; border-radius: 4px;">Actualizar Configuración</button>
        </div>
    </form>

    <div class="agregar-cripta-container" style="width: 70%; margin: auto; margin-top: 50px;">
        <h3 style="font-size: 1.8em; color: #333; text-align: center; margin-bottom: 20px;">Agregar Cripta y Saldo</h3>
        <form action="{{ url_for('agregar_cripta') }}" method="post" style="width: 100%;">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="cripta" style="display: block; margin-bottom: 5px; font-weight: bold;">Cripta:</label>
                <input type="text" id="cripta" name="cripta" required style="width: calc(100% - 12px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="saldo" style="display: block; margin-bottom: 5px; font-weight: bold;">Saldo:</label>
                <input type="number" step="0.01" id="saldo" name="saldo" required style="width: calc(100% - 12px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            </div>
            <div class="form-group">
                <button type="submit" style="background-color: #04AA6D; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer; border-radius: 4px;">Agregar Cripta</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
